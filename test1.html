<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>my-project</title>
</head>
<body>
<div id="example">
  <span style="text-transform: uppercase"> add new: </span>
  <input type="text" v-model="name_new" placeholder="Enter to Add new Name">
  <button v-bind:disabled="!name_new.length" v-on:click="people.push(name_new);name_new=''"> ADD </button>
  <hr>
  <span style="text-transform: uppercase"> filter: </span>
  <input type="text"
    v-model="filter" placeholder="Enter search Keywords">
  <button v-bind:disabled="!filter.length" v-on:click="filter = ''"> CLEAR </button>
  <hr>
  <li v-for="item in people" v-if="item.indexOf(filter) > -1">
    {{ item }}
  </li>
</ul>
</div>
<!-- built files will be auto injected -->
</body>
<script type="text/javascript" src="./vue.min.js"></script>
<script type="text/javascript">
    var people =  ['Mont', 'Ping', 'Jeab', 'Belt', 'Yo', 'Oat', 'Mheaw', 'Au', 'Art'];
    var data = {
        filter: "",
        name_new: "",
        people: people
    };
    var vm = new Vue({
        el: '#example',
        data: data
    });

</script>
</html>
